name: Build & test npm module

on:
  workflow_call:
    inputs:
      plugin-path:
        required: true
        type: string
      publish:
        required: false
        type: boolean

jobs:
  build_job:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        registry-url: 'https://npm.pkg.github.com'
    - name: Install dependencies
      working-directory: ${{ inputs.plugin-path }}
      run: yarn install
    - name: Run tsc
      working-directory: ${{ inputs.plugin-path }}
      run: yarn tsc
    - name: Build
      working-directory: ${{ inputs.plugin-path }}
      run: yarn build
    - name: Run tests  
      working-directory: ${{ inputs.plugin-path }}
      run: yarn test
    - name: Set up github authentication
      if: ${{ inputs.publish }}
      run: echo "NODE_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
    - name: Bump version
      if: ${{ inputs.publish }}
      working-directory: ${{ inputs.plugin-path }}
      run: npm version patch -m "Bump version to %s"
    - name: Publish to registry
      if: ${{ inputs.publish }}
      working-directory: ${{ inputs.plugin-path }}
      run: yarn publish