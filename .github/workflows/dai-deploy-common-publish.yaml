name: Publish dai-deploy-common plugin

on: workflow_dispatch

jobs:
  call-ci-workflow:
    name: Run build & test for dai-deploy-common plugin
    uses: ./.github/workflows/reusable-build.yaml
    with:
      plugin-path: ./plugins/dai-deploy-common
  version:
    name: Bump version and Create tag dai-deploy-common plugin.
    uses: ./.github/workflows/version-tag.yml
    needs: [ call-ci-workflow ]
    with:
      plugin-path: ./plugins/dai-deploy-common
      plugin:  dai-deploy-common plugin


